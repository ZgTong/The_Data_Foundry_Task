version: 1
appRoot: ./packages/frontend
application:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm frontend-build
      artifacts:
        baseDirectory: packages/frontend/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules
          - packages/frontend/node_modules
