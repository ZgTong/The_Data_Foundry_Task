version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm frontend-build
      artifacts:
        baseDirectory: dist/
        files:
          - "**/*"
      cache:
        paths:
          - node_modules
          - packages/frontend/node_modules
